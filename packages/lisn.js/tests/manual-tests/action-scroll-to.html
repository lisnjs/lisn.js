<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      .box {
        width: 200px;
        height: 200px;
        background: lightblue;
      }

      .outline {
        border: solid 1px grey;
      }

      .spacer-s {
        height: 250px;
      }

      .spacer {
        height: 250vh;
      }
    </style>
  </head>
  <body>
    <div class="spacer-s"></div>
    <div class="outline">
      <div
        class="box"
        data-lisn-on-click="@scroll-to +target=#startBtn ;
                            @scroll-to: duration=2000 +target=#startBtnS"
        data-lisn-on-hover="@scroll-to +target=#startHBtn ;
                            @scroll-to: duration=2000 +target=#startHBtnS"
      ></div>
    </div>

    <div class="spacer-s"></div>
    <button type="button" id="startBtn">Click to scroll to element</button>
    <button type="button" id="startBtnS">
      Click to scroll to element (slow)
    </button>

    <div class="spacer-s"></div>
    <button type="button" id="startHBtn">Hover to scroll to element</button>

    <button type="button" id="startHBtnS">
      Hover to scroll to element (slow)
    </button>

    <div class="spacer"></div>
  </body>
</html>
