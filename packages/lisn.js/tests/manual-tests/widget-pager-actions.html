<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      body {
        background: lightblue;
        position: relative;
      }

      #pager {
        margin: 25vw auto;
        width: 50vw;
        min-width: 300px;
        height: 50vh;
      }

      #pager > * {
        background: lightyellow;
      }

      #pager .buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }

      #pager .buttons > div {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #pager .buttons button {
        padding: 5px;
        border: none;
        box-shadow: rgba(1, 1, 1, 0.2) 0px 0px 1px 1px;
        margin: 0 10px;
      }

      #pager[data-lisn-current-page-is-first-enabled="true"]
        [data-lisn-pager-prev-switch],
      #pager[data-lisn-current-page-is-last-enabled="true"]
        [data-lisn-pager-next-switch] {
        visibility: hidden;
      }

      [data-lisn-pager-switch] {
        background: rgba(220, 220, 255);
      }

      [data-lisn-pager-toggle] {
        background: rgba(220, 255, 220);
      }

      [data-lisn-pager-switch][data-lisn-page-state="disabled"],
      [data-lisn-pager-toggle][data-lisn-page-state="disabled"] {
        background: rgba(255, 220, 220);
      }

      [data-lisn-pager-toggle]:not([data-lisn-page-state="disabled"])
        .disabled-icon {
        display: none;
      }

      [data-lisn-pager-toggle][data-lisn-page-state="disabled"] .enabled-icon {
        display: none;
      }

      .lisn-pager-page,
      [data-lisn-pager-page] {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="pager">
      <div class="lisn-pager-page">Page 1.1</div>
      <div data-lisn-pager-page>Page 1.2</div>
      <div data-lisn-pager-page>Page 1.3</div>
      <div data-lisn-pager-page>Page 1.4</div>

      <div class="buttons">
        <div>
          <button data-lisn-pager-prev-switch>&lt;&lt;</button>
          <button data-lisn-pager-switch>&nbsp;1&nbsp;</button>
          <button data-lisn-pager-switch>&nbsp;2&nbsp;</button>
          <button data-lisn-pager-switch>&nbsp;3&nbsp;</button>
          <button data-lisn-pager-switch>&nbsp;4&nbsp;</button>
          <button data-lisn-pager-next-switch>&gt;&gt;</button>
        </div>

        <div>
          <button data-lisn-pager-toggle>
            <span class="enabled-icon">&#x2299;</span>
            <span class="disabled-icon">&#x2298;</span>
          </button>

          <button data-lisn-pager-toggle>
            <span class="enabled-icon">&#x2299;</span>
            <span class="disabled-icon">&#x2298;</span>
          </button>

          <button data-lisn-pager-toggle>
            <span class="enabled-icon">&#x2299;</span>
            <span class="disabled-icon">&#x2298;</span>
          </button>

          <button data-lisn-pager-toggle>
            <span class="enabled-icon">&#x2299;</span>
            <span class="disabled-icon">&#x2298;</span>
          </button>
        </div>
      </div>
    </div>

    <script charset="utf-8">
      const pager = new LISN.widgets.Pager(document.getElementById("pager"), {
        useGestures: false,
      });
    </script>
  </body>
</html>
