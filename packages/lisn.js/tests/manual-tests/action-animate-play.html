<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      .animate__animated,
      .web-animation {
        width: 200px;
        height: 200px;
        background: pink;
      }

      .flex {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .spacer {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="startBtn">Click to toggle resume animate</button>
    <button type="button" id="startHBtn">Hover to resume animate</button>

    <div class="spacer"></div>

    <div class="flex">
      <div
        class="animate__animated animate__heartBeat lisn-animate__infinite"
        data-lisn-on-click="@animate-play+target=#startBtn"
        data-lisn-on-hover="@animate-play+target=#startHBtn"
      >
        With CSS animation
      </div>

      <div
        class="web-animation"
        data-lisn-on-click="@animate-play+target=#startBtn"
        data-lisn-on-hover="@animate-play+target=#startHBtn"
      >
        With web animation
      </div>

      <div
        class="animate__animated animate__heartBeat lisn-animate__infinite"
        data-lisn-on-click="@animate-play+target=#startBtn"
        data-lisn-on-hover="@animate-play+target=#startHBtn"
        data-lisn-test-legacy
      >
        Legacy
      </div>

      <div
        class="animate__animated animate__heartBeat lisn-animate__infinite"
        data-lisn-on-click="@animate-play+target=#startBtn"
        data-lisn-test-legacy
      >
        Legacy (click only)
      </div>

      <div
        class="animate__animated animate__heartBeat lisn-animate__infinite"
        data-lisn-on-hover="@animate-play+target=#startHBtn"
        data-lisn-test-legacy
      >
        Legacy (hover only)
      </div>
    </div>

    <script charset="utf-8">
      const heartBeat = [
        { offset: 0, transform: "scale(1)" },
        { offset: 0.14, transform: "scale(1.3)" },
        { offset: 0.28, transform: "scale(1)" },
        { offset: 0.42, transform: "scale(1.3)" },
        { offset: 0.7, transform: "scale(1)" },
      ];
      const timing = {
        duration: 1300,
        easing: "ease-in-out",
        iterations: Infinity,
        fill: "both",
      };

      for (const el of document.querySelectorAll(".web-animation")) {
        el.animate(heartBeat, timing);
      }
    </script>
  </body>
</html>
