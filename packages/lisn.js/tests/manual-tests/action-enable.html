<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.ln.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      .box {
        width: 200px;
        height: 200px;
        background: lightblue;
      }

      .outline {
        border: solid 1px grey;
      }
    </style>
  </head>
  <body>
    <button type="button" id="startBtn">Show</button>
    <button type="button" id="enableBtn">
      Click to toggle enable previous trigger
    </button>

    <div class="outline">
      <div
        class="box"
        data-lisn-on-click="@enable:show-trigger +target=#enableBtn ; @show +id=show-trigger +target=#startBtn"
      ></div>
    </div>
  </body>
</html>
