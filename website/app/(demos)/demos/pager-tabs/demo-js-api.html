<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LISN | Pager: Tabs (JS API)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="assets/js/lisn.debug.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <link
      rel="stylesheet"
      href="common.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <script charset="utf-8">
      LISN.widgets.PageLoader.enableMain();
    </script>

    <script id="main-js" charset="utf-8">
      document.addEventListener("DOMContentLoaded", () => {
        const pager = document.getElementById("demo");
        const pages = pager.querySelectorAll(".page");
        const switches = pager.querySelectorAll(".switch");
        new LISN.widgets.Pager(pager, {
          pages,
          switches,
          useGestures: false,
          style: "tabs",
        });
      });
    </script>

    <style id="main-css" type="text/css" media="screen">
      /* Pager and pages */
      #demo {
        max-height: 100%;
        width: 800px;
        max-width: 100%;
        z-index: 0;
      }

      #demo .pages {
        height: 400px;
        box-shadow: var(--lisn-shadow);
      }

      /* Tabs */
      #demo .tabs {
        position: relative;
        display: flex;
        gap: 1vw;
        margin-bottom: -5px;
        z-index: -1;
      }

      #demo .tabs button {
        --btn-color: #14061b;
        color: #ddd;
        font-size: 0.8em;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        background: var(--btn-color);
        padding: 8px;
        padding-bottom: 11px;
        border: none;
        border-radius: 5px;
        transform: scale(0.9);
        transition-property: transform;
        transition-duration: 0.3s;
      }

      #demo .tabs button:hover {
        --btn-color: #210d2b;
      }

      #demo .tabs .switch[data-lisn-page-state="current"] {
        --btn-color: #392743;
        color: #fff;
        transform: scale(1);
      }

      #demo .switch:first-letter {
        font-size: 1.3em;
        font-weight: 800;
      }

      /* Page content */
      #demo,
      #demo .page .background {
        border-radius: 15px;
      }

      #demo .page .background {
        pointer-events: none;
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow-clip-margin: unset;
      }
    </style>
  </head>
  <body class="dark-theme">
    <main id="main-html">
      <div id="demo">
        <div class="tabs">
          <button class="switch">Limitless</button>
          <button class="switch">Imaginative</button>
          <button class="switch">Sleek</button>
          <button class="switch">Neoteric</button>
        </div>

        <div class="pages">
          <div class="page">
            <!-- https://unsplash.com/photos/a-purple-and-green-abstract-background-with-lots-of-lines-pEgsWN0kwbQ -->
            <img class="background" src="/images/abstract-4.jpg" alt="" />
          </div>

          <div class="page">
            <!-- https://unsplash.com/photos/purple-black-and-orange-abstract-paintin-arwTpnIUHdM -->
            <img class="background" src="/images/abstract-3.jpg" alt="" />
          </div>

          <div class="page">
            <!-- https://unsplash.com/photos/a-very-long-line-of-yellow-lines-on-a-black-background-YeUVDKZWSZ4 -->
            <img class="background" src="/images/abstract-2.jpg" alt="" />
          </div>

          <div class="page">
            <!-- https://unsplash.com/photos/a-close-up-of-a-red-and-black-substance-OOFSqPWjCt0 -->
            <img class="background" src="/images/abstract-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
