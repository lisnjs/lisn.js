<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      .box {
        width: 200px;
        height: 200px;
        background: lightblue;
      }

      .box.foo {
        background: lightyellow;
      }

      .box.bar {
        border: solid 3px grey;
      }
    </style>
  </head>
  <body>
    <button type="button" id="startBtn">Click to toggle add classes</button>
    <button type="button" id="startHBtn">Hover to add classes</button>

    <div
      class="box"
      data-lisn-on-run="@add-class:foo,bar+id=trigger"
      data-lisn-on-click="@run:trigger+target=#startBtn"
      data-lisn-on-hover="@run:trigger+target=#startHBtn"
    ></div>
  </body>
</html>
