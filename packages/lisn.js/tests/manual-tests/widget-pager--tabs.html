<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      body {
        background: lightblue;
        position: relative;
      }

      .pager {
        margin: 25vw auto;
        width: 50vw;
        height: 50vh;
      }

      .sticky {
        position: sticky;
        background: white;
        z-index: 10;
        top: 0;
        left: 0;
      }

      [data-lisn-pager-page] {
        background: lightyellow;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tabs {
        position: absolute;
        top: 0;
        transform: translate(0, -100%);
        display: flex;
        gap: 10px;
      }

      [data-lisn-pager-switch] {
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <div class="sticky">
      <button onclick="disable()">Disable all</button>
      <button onclick="enable()">Enable all</button>
    </div>

    <div class="spacer"></div>

    <div class="pager" data-lisn-pager="style=tabs">
      <div class="tabs">
        <div data-lisn-pager-switch>Page 1</div>
        <div data-lisn-pager-switch>Page 2</div>
        <div data-lisn-pager-switch>Page 3</div>
        <div data-lisn-pager-switch>Page 4</div>
      </div>
      <div data-lisn-pager-page>Page 1.1</div>
      <div data-lisn-pager-page>Page 1.2</div>
      <div data-lisn-pager-page>Page 1.3</div>
      <div data-lisn-pager-page>Page 1.4</div>
    </div>
    <script charset="utf-8">
      function disable() {
        for (const el of document.querySelectorAll(".pager")) {
          LISN.widgets.Pager.get(el)?.disable();
        }
      }

      function enable() {
        for (const el of document.querySelectorAll(".pager")) {
          LISN.widgets.Pager.get(el)?.enable();
        }
      }
    </script>
  </body>
</html>
