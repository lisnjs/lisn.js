<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.ln.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      #box {
        padding: 50px;
        width: 200px;
        height: 200px;
        overflow: scroll;
        border: 1px solid black;
      }

      #overflow {
        height: 1000px;
        width: 1000px;
      }

      p {
        max-width: 800px;
        font-size: 18px;
        line-height: 1.7;
        font-family: "Arial";
        color: #222;
      }
    </style>
  </head>
  <body>
    <p>Click, press and hove or hover over the box.</p>

    <div id="box">
      <div id="overflow"></div>
    </div>

    <div id="log"></div>

    <script charset="utf-8">
      const logger = new LISN.debug.Logger({ name: "test" });
      const logEl = document.getElementById("log");
      const box = document.getElementById("box");

      function logLatest(__ignored, data) {
        const txt = JSON.stringify(data);
        console.log(txt);
        const el = document.createElement("div");
        el.innerText = txt;
        logEl.append(el);
      }

      LISN.watchers.PointerWatcher.reuse().onPointer(box, logLatest);
    </script>
  </body>
</html>
