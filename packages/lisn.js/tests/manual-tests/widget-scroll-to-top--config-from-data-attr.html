<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.link.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/lisn/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      body {
        min-height: 600vh;
        position: relative;
      }

      .sticky {
        position: sticky;
        background: white;
        z-index: 10;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <button
      id="btn"
      data-lisn-scroll-to-top="position=left | offset=top:300vh"
    ></button>

    <div class="sticky">
      <button onclick="disable()">Disable</button>
      <button onclick="enable()">Enable</button>
    </div>

    <script charset="utf-8">
      function disable() {
        LISN.widgets.ScrollToTop.get(document.getElementById("btn")).disable();
      }

      function enable() {
        LISN.widgets.ScrollToTop.get(document.getElementById("btn")).enable();
      }
    </script>
  </body>
</html>
