<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="assets/js/lisn.ln.js" charset="utf-8"></script>
    <script src="assets/js/lisn-settings.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="assets/css/lisn.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <style type="text/css" media="screen">
      .box {
        width: 200px;
        height: 200px;
        background: lightblue; /* ignored */
      }

      .box[data-foo="yellow"] {
        background: lightyellow;
      }

      .box[data-foo="pink"] {
        background: lightpink;
      }

      .box[data-bar=""] {
        border: solid 3px grey;
      }
    </style>
  </head>
  <body>
    <button type="button" id="startBtn">Click to toggle attributes</button>
    <button type="button" id="startHBtn">Hover to set attributes</button>

    <div
      class="box"
      data-foo="yellow"
      data-lisn-on-run="@set-attribute: dataFoo, on=yellow, off=pink @set-attribute: data-bar, on= +id=trigger"
      data-lisn-on-click="@run:trigger +target=#startBtn"
      data-lisn-on-hover="@run:trigger +target=#startHBtn"
    ></div>
  </body>
</html>
